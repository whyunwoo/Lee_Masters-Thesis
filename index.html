    function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

    // Function to pair families if the count is even, otherwise pick 2 randomly
    function selectFamilies(groups) {
        let familyKeys = Object.keys(groups); // Get all family keys
        let selectedFamilies = [];

        if (familyKeys.length % 2 === 1) {
            // If the number of families is odd, randomly pick 2 families
            selectedFamilies = shuffleArray(familyKeys).slice(0, 2);
        } else {
            // If the number of families is even, create pairs and select one randomly
            let pairedFamilies = [];
            for (let i = 0; i < familyKeys.length; i += 2) {
                pairedFamilies.push([familyKeys[i], familyKeys[i + 1]]);
            }
            selectedFamilies = shuffleArray(pairedFamilies)[0]; // Randomly pick one pair
        }

        return selectedFamilies;
    }
